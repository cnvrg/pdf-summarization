---
title: pdf Summarization Batch
version: 1.0.0 
description: Batch blueprint for text summarization pdfs. 
long_description: Blueprint to run text summarization on all pdfs in a given directory 

author: "cnvrg"
author_email: "libhub@cnvrg.io"


tags:
  - training


tasks:
  - title: S3 Connector
    top: 300
    left: 0

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
          - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'ocr_data/'
  - title: Batch
    top: 500
    left: 100

    type: exec

    library: pdf-summarization-batch
    library_version: 1.0.0

    command: python3 batch_predict.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    params:
      - key: page_wise
        type: 'categorical'
        values:
            - 'False'
      - key: dir
        type: 'categorical'
        values:
          - '/data/pdfs'

relations:
    - from: S3 Connector
      to: Batch
